- id: helen
  name: "Helen Anais Fischer"
  role: "Doctoral Researcher"
  bio: "Helen joined the Energy Economics Group (EEG) as a research associate and PhD candidate in November 2023. As part of her doctoral studies, she researches energy security in a decarbonised European energy system, while building expertise in energy system modeling. She focuses on evolving supply risks across commodities ranging from fossil fuels to critical raw materials for clean energy technologies."
