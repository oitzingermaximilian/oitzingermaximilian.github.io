  role: "Researcher"
  bio: "Maximilian is a research assistant in the Energy Economics Group at the Institute of Energy Systems and Electrical Drives at the Technische Universität Wien (TU Wien) since March 2025. His work focuses on large-scale energy system modeling with a focus on technology sourcing and raw materials. Maximilian is currently pursuing a Master's degree in Electrical Power Engineering and Sustainable Energy Systems at TU Wien, where he also completed his B.Sc. in Environmental Engineering."
