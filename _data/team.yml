- id: daniel
  name: "Daniel Cäsar"
  role: "Doctoral Researcher"
  bio: "Daniel is a research associate and PhD candidate at the Energy Economics Group (EEG) since December 2025. His work focuses on the analysis of dual prices in large-scale energy system optimization and on concepts for energy-token-based communities. Daniel also brings prior professional and academic experience in the development of hydrogen markets and infrastructures, as well as in conducting parametric life cycle assessments. He holds a B.Sc. and M.Sc. in Business Administration and Engineering (Mechanical Engineering) from RWTH Aachen University."
