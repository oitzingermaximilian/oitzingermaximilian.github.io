- id: marcus
  name: "Marcus Otti"
  role: "Doctoral Researcher"
  bio: "Marcus is a Doctoral Researcher in the Energy Economics Group at the Institute of Energy Systems and Electrical Drives at the Technische Universität Wien (TU Wien), where he is part of the Energy System Modeling team 'From Minerals to Megawatts' (ES3M).His PhD research focuses on the transformation of energy-intensive industries, with a particular emphasis on the European steel sector and the energy and material requirements for its decarbonization.He holds a B.Sc. in Electrical Engineering from TU Graz and M.Sc. in Electrical Engineering from TU Wien."
